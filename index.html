<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Mini-Hackathon</title>
</head>
<body>
  <header>
    <audio class="audio-player" src="./assets/monogammee - Darling, This Is Madness.mp3"></audio>
    <section class="hero">
      <h1 class="hero__title">BrainStation Cinema</h1>
      <h3 class="hero__subtitle">Created by: Logan, Behlül, and Angus</h3>
    </section>
  </header>
  <main>
    <section class="buttons">
      <button class="buttons__spooky-pushable" role="button">
        <span class="buttons__spooky-shadow"></span>
        <span class="buttons__spooky-edge"></span>
        <span class="buttons__spooky-front text">
          I’m feeling spooky
        </span>
      </button>
      <button class="buttons__energy-pushable" role="button">
        <span class="buttons__energy-shadow"></span>
        <span class="buttons__energy-edge"></span>
        <span class="buttons__energy-front text">
          I’m feeling adventurous
        </span>
      </button>
      <button class="buttons__chill-pushable" role="button">
        <span class="buttons__chill-shadow"></span>
        <span class="buttons__chill-edge"></span>
        <span class="buttons__chill-front text">
          I’m feeling chill
        </span>
      </button>
    </section>
    <section class="display">
      <div class="display__container">
        <h2 class="display__title"></h2>
        <p class="display__year"></p>
        <p class="display__genres"></p>
        <p class="display__score"></p>
        <img class="display__img">
        <p class="display__description"></p>
      </div>
      <div class="display__container">
        <h2 class="display__title"></h2>
        <p class="display__year"></p>
        <p class="display__genres"></p>
        <p class="display__score"></p>
        <img class="display__img">
        <p class="display__description"></p>
      </div>
      <div class="display__container">
        <h2 class="display__title"></h2>
        <p class="display__year"></p>
        <p class="display__genres"></p>
        <p class="display__score" id="righty"></p>
        <img class="display__img">
        <p class="display__description"></p>
      </div>
      
    </section>
  </main>

 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
